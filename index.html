<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>RMS Supabase Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #e0e7ff;
            color: var(--primary);
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>RMS Supabase Sync</h1>
            <p class="subtitle">Import facile : CSV ou Excel vers Supabase.</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('csv')" id="tab-btn-csv">üìÑ Import CSV</button>
            <button class="tab-btn" onclick="switchTab('excel')" id="tab-btn-excel">üìä Import Excel</button>
        </div>

        <!-- STEP 1: CSV -->
        <div id="tab-csv" class="tab-content step-card">
            <div class="step-title"><span class="step-number">1</span> S√©lection du fichier CSV</div>
            <div style="display: flex; gap: 10px;">
                <input type="file" id="csvFile" accept=".csv" />
                <button class="btn" onclick="uploadCsv()">Analyser CSV</button>
            </div>
        </div>

        <!-- STEP 1: EXCEL -->
        <div id="tab-excel" class="tab-content step-card hidden">
            <div class="step-title"><span class="step-number">1</span> S√©l√©ction du fichier Excel</div>
            <div style="display: flex; gap: 10px; flex-direction: column;">
                <div style="display: flex; gap: 10px;">
                    <input type="file" id="excelFile" accept=".xlsx, .xls" />
                    <button class="btn" onclick="uploadExcel()">Scanner le fichier</button>
                </div>

                <div id="excel-sheet-area" class="hidden"
                    style="margin-top: 15px; padding-top:15px; border-top:1px dashed #eee;">
                    <label>Choisir l'onglet √† importer :</label>
                    <div style="display:flex; gap:10px;">
                        <select id="sheetSelect"></select>
                        <button class="btn" onclick="confirmExcelSheet()">Valider cet onglet</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- STEP 2 -->
        <div id="step-config" class="step-card hidden">
            <div class="step-title"><span class="step-number">2</span> Configuration</div>

            <div class="mode-options">
                <input type="radio" id="mode-create" name="mode" value="create" class="mode-radio" checked
                    onchange="toggleMode()">
                <label for="mode-create" class="mode-label">‚ú® Nouvelle Table</label>

                <input type="radio" id="mode-append" name="mode" value="append" class="mode-radio"
                    onchange="toggleMode()">
                <label for="mode-append" class="mode-label">üì• Mise √† jour (Append)</label>
            </div>

            <!-- Create Mode Options -->
            <div id="opts-create">
                <label>Nom de la nouvelle table</label>
                <input type="text" id="newTableName" placeholder="Ex: reservations_2026" />
            </div>

            <!-- Append Mode Options -->
            <div id="opts-append" class="hidden">
                <label>Table de destination</label>
                <div style="display:flex; gap:10px;">
                    <select id="existingTables" onchange="enableMapping()">
                        <option value="">Chargement...</option>
                    </select>
                    <button class="btn secondary" onclick="loadTables()" title="Actualiser">üîÑ</button>
                </div>
            </div>
        </div>

        <!-- STEP 3 -->
        <div id="step-mapping" class="step-card hidden">
            <div class="step-title"><span class="step-number">3</span> Mapping & Options</div>

            <div style="margin-bottom: 20px;">
                <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="saveStorage" checked style="width:auto; transform:scale(1.2);">
                    ‚òÅÔ∏è Sauvegarder le CSV transform√© dans Supabase Storage
                </label>
            </div>

            <div id="mapping-header"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; font-size: 12px; text-transform: uppercase; color: #94a3b8; font-weight: 700; padding: 0 10px;">
                <div>Colonne CSV (Source)</div>
                <div>Colonne DB (Cible)</div>
            </div>

            <div id="mapping-container" class="mapping-grid"></div>

            <button id="actionBtn" class="btn full" onclick="processImport()">Lancer l'importation</button>
        </div>

        <div id="result-area"></div>

    </div>

    <script>
        let csvColumns = [];
        let dbColumns = [];
        let currentFilename = '';
        let currentMode = 'csv'; // 'csv' or 'excel'
        let currentSheet = '';

        // Init
        loadTables();

        function switchTab(mode) {
            currentMode = mode;
            // UI Update
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-btn-${mode}`).classList.add('active');

            document.getElementById('tab-csv').classList.add('hidden');
            document.getElementById('tab-excel').classList.add('hidden');
            document.getElementById(`tab-${mode}`).classList.remove('hidden');

            // Reset States
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('step-mapping').classList.add('hidden');
            document.getElementById('result-area').innerHTML = '';
            currentFilename = '';
            currentSheet = '';
            csvColumns = [];
        }

        function normalizeStr(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]/g, "");
        }

        function toggleMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('opts-create').classList.toggle('hidden', mode !== 'create');
            document.getElementById('opts-append').classList.toggle('hidden', mode !== 'append');
            if (csvColumns.length) renderMapping();
        }

        async function loadTables() {
            try {
                const res = await fetch('/tables');
                const data = await res.json();
                const sel = document.getElementById('existingTables');
                sel.innerHTML = '<option value="">-- Choisir une table --</option>';
                if (data.length) {
                    data.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t.table_name;
                        opt.innerText = t.table_name;
                        sel.appendChild(opt);
                    });
                }
            } catch (e) { console.error(e); }
        }

        // --- CSV LOGIC ---
        async function uploadCsv() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return alert("S√©lectionnez un fichier CSV");

            const fd = new FormData();
            fd.append('file', file);

            const res = await fetch('/upload', { method: 'POST', body: fd });
            const data = await res.json();

            if (data.error) return alert(data.error);

            currentFilename = data.filename;
            csvColumns = data.columns;

            goToConfigStep();
        }

        // --- EXCEL LOGIC ---
        async function uploadExcel() {
            const file = document.getElementById('excelFile').files[0];
            if (!file) return alert("S√©lectionnez un fichier Excel");

            const fd = new FormData();
            fd.append('file', file);

            // Show loading state
            const btn = document.querySelector('#tab-excel button');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Analyse...";

            try {
                const res = await fetch('/upload_excel', { method: 'POST', body: fd });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                currentFilename = data.filename;

                // Show sheets
                const sel = document.getElementById('sheetSelect');
                sel.innerHTML = '';
                data.sheets.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s;
                    opt.innerText = s;
                    sel.appendChild(opt);
                });

                document.getElementById('excel-sheet-area').classList.remove('hidden');

            } catch (e) {
                alert(e.message);
            } finally {
                btn.innerText = originalText;
            }
        }

        async function confirmExcelSheet() {
            currentSheet = document.getElementById('sheetSelect').value;
            if (!currentSheet) return alert("Choisissez un onglet");

            // Fetch columns for preview/mapping
            const res = await fetch('/preview_excel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: currentFilename, sheet_name: currentSheet })
            });
            const data = await res.json();

            if (data.error) return alert(data.error);

            csvColumns = data.columns;
            goToConfigStep();
        }

        function goToConfigStep() {
            document.getElementById('step-config').classList.remove('hidden');
            document.getElementById('step-mapping').classList.remove('hidden');
            renderMapping();
            // Scroll to step 2
            document.getElementById('step-config').scrollIntoView({ behavior: 'smooth' });
        }

        async function enableMapping() {
            const table = document.getElementById('existingTables').value;
            if (!table) return;
            const res = await fetch(`/tables/${table}/columns`);
            dbColumns = await res.json();
            renderMapping();
        }

        function renderMapping() {
            const container = document.getElementById('mapping-container');
            container.innerHTML = '';
            const mode = document.querySelector('input[name="mode"]:checked').value;

            csvColumns.forEach(col => {
                const row = document.createElement('div');
                row.className = 'mapping-row';

                let rightSide = '';

                if (mode === 'create') {
                    rightSide = `<div style="color:#64748b; font-size:13px;">‚úÖ Sera cr√©√©e auto</div>`;
                } else {
                    if (dbColumns.length === 0) {
                        rightSide = `<span style="font-size:12px; color:#ef4444;">Choisir une table d'abord</span>`;
                    } else {
                        let bestMatch = "";
                        const cleanSource = normalizeStr(col);
                        dbColumns.forEach(db => {
                            if (normalizeStr(db.column_name) === cleanSource) bestMatch = db.column_name;
                        });

                        let opts = `<option value="">-- Ignorer --</option>`;
                        dbColumns.forEach(db => {
                            const sel = (db.column_name === bestMatch) ? 'selected' : '';
                            opts += `<option value="${db.column_name}" ${sel}>${db.column_name}</option>`;
                        });
                        rightSide = `<select class="map-select" data-src="${col}">${opts}</select>`;
                    }
                }
                row.innerHTML = `<div class="col-source">${col}</div><div>${rightSide}</div>`;
                container.appendChild(row);
            });
        }

        async function processImport() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const payload = {
                filename: currentFilename,
                mode: mode,
                save_storage: document.getElementById('saveStorage').checked
            };

            // Excel specific
            if (currentMode === 'excel') {
                payload.sheet_name = currentSheet;
            }

            if (mode === 'create') {
                payload.table_name = document.getElementById('newTableName').value;
                payload.columns = csvColumns;
            } else {
                payload.table_name = document.getElementById('existingTables').value;
                const mapping = {};
                const colList = [];
                document.querySelectorAll('.map-select').forEach(s => {
                    if (s.value) {
                        mapping[s.getAttribute('data-src')] = s.value;
                        colList.push(s.getAttribute('data-src'));
                    }
                });
                if (colList.length === 0) return alert("Mappez au moins une colonne");

                payload.column_mapping = mapping;
                payload.columns = colList;
            }

            document.getElementById('result-area').innerHTML = '<div style="text-align:center; padding:20px;">‚è≥ Traitement en cours...</div>';

            // Determine endpoint
            const endpoint = (currentMode === 'excel') ? '/process_excel' : '/filter';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const d = await res.json();

                if (d.error) {
                    document.getElementById('result-area').innerHTML = `<div style="color:red; background:#fef2f2; padding:15px; border-radius:8px;">‚ùå ${d.error}</div>`;
                    return;
                }

                let html = `<div class="success-box"><h3>üéâ Succ√®s !</h3><p>${d.message || d.import_status}</p>`; // Handle both response formats

                // Show links only if present
                html += `<div class="link-group">`;
                if (d.download_url) html += `<a href="${d.download_url}" target="_blank" class="btn secondary">üì• CSV Local</a>`;
                if (d.storage_url) html += `<a href="${d.storage_url}" target="_blank" class="btn secondary">‚òÅÔ∏è Cloud (Storage)</a>`;
                html += `</div></div>`;

                if (d.create_table_sql) {
                    html += `<details style="margin-top:15px; cursor:pointer;"><summary style="color:#64748b;">Voir SQL</summary><pre style="background:#1e293b; color:#fff; padding:10px; border-radius:6px; font-size:12px;">${d.create_table_sql}</pre></details>`;
                }
                document.getElementById('result-area').innerHTML = html;

            } catch (e) {
                alert("Erreur r√©seau: " + e.message);
            }
        }
    </script>
</body>

</html>
